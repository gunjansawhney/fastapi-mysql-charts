fastapi:
  enabled: true
  image: gunjan/fastapi-app:v3
  replicaCount: 1
  servicePort: 8000
  resources:
    requests:
      cpu: "100m"
    limits:
      cpu: "200m"
  sidecar:
    enabled: true
    name: log-sidecar
    image: busybox
    command: ["sh", "-c", "tail -n+1 -F /app/logs/app.log"]

mysql:
  enabled: true
  rootPassword: root
  database: testdb
  storage: 1Gi
  exporter:
    enabled: true
    image: prom/mysqld-exporter:v0.14.0
    port: 9104
    dataSource:
      user: root
      password: root

ingress:
  enabled: true
  host: fastapi.local
