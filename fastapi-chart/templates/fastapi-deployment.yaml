{{- if .Values.fastapi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  labels:
    {{- include "fastapi-mysql.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.fastapi.replicaCount }}
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: {{ .Values.fastapi.image }}
          ports:
            - containerPort: {{ .Values.fastapi.servicePort }}
          resources:
            {{- toYaml .Values.fastapi.resources | nindent 12 }}
          volumeMounts:
            - name: log-volume
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.fastapi.servicePort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.fastapi.servicePort }}
            initialDelaySeconds: 5
            periodSeconds: 5
        {{- if .Values.fastapi.sidecar.enabled }}
        - name: {{ .Values.fastapi.sidecar.name }}
          image: {{ .Values.fastapi.sidecar.image }}
          command: {{ toJson .Values.fastapi.sidecar.command }}
          volumeMounts:
            - name: log-volume
              mountPath: /app/logs
        {{- end }}

      volumes:
        - name: log-volume
          emptyDir: {}
{{- end }}
