apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-helm-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gunjansawhney/fastapi-mysql-charts.git
    targetRevision: main
    path: fastapi-chart
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

